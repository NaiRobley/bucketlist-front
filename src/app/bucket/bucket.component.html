<!-- Bucket List View -->
    <!-- <div class="col s12 m6 l4"> -->
      <div class="card teal darken-1">
        <div class="card-content white-text" style="width: 100%;">
          <span class="card-title">{{bucketlist.name}}</span>
          <hr>
            <ul>
              <li *ngFor="let item of bucketlist.items">

                {{item.name}}
                {{item.id}}
                {{item.done}}
              </li>
            </ul>
        </div>
        <div class="card-action">
          <a href="#" class=""> <i class="material-icons">add</i> </a>
          <!-- <input placeholder="What needs to be done?" autofocus="" (keyup.enter)="updateBucketList(bucketlist)"> -->
          <a href="#" class=""> <i class="material-icons" (click)="updateBucketList(bucketlist)">edit</i> </a>
          <a href="" class="destroy"> <i class="material-icons" (click)="removeBucketList(bucketlist)">delete</i> </a>
        </div>
      </div>
    <!-- </div> -->
<!-- End of Bucket List View -->
